
<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Weather Forecast</title>
        <script src="static/js/jquery-3.2.1.js"></script>
        <script type="application/javascript" src="static/js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="static/js/WeatherIcon.js"></script>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/css.css" rel="stylesheet" type="text/css">

   	</head>
	<body>
			<div id = "meteo" >
				<div id="header">
					<h2>Local weather Forecast</h2>
				</div>
				<div id= "city">
					<h3 id = "cityname"></h3>
				</div>
				<div class="details">
					<h3 id="weekday"></h3>
					<h4 id = "time"></h4>
				</div>
				<div class="showicon">
					<canvas id="icon"></canvas>
				</div>	
				<div class="details">
					<h4><span id="temp"></span><span id="degrees"></span></h4>
					<h4 id = "weather"></h4>
					<h4><span>humidity: </span><span id="humidity"></span><span>%</span></h4>
					
				</div>
			</div>
	</body>
